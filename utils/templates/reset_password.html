<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password - Fastpool</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .reset-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      .reset-container h2 {
        margin-bottom: 20px;
        color: #2c3e50;
      }
      .reset-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .reset-container button {
        background-color: #3498db;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .reset-container button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h2>Reset Your Password</h2>
      <form method="post" action="/users/reset/">
        <input type="hidden" name="token" value="{{ token }}" />
        <input
          type="password"
          name="new_password"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Reset</button>
      </form>
    </div>
  </body>
</html>
